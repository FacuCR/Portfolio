<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- PAGE settings -->
    <link
      rel="icon"
      href="https://templates.pingendo.com/assets/Pingendo_favicon.ico"
    />
    <title>Styleguide</title>
    <meta name="author" content="Facundo Castro" />
    <!-- CSS dependencies -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,800;1,300;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styleguide.css" />
    <link rel="stylesheet" href="./css/buttons.css" />
    <link rel="stylesheet" href="./css/column-links.css" />
  </head>

  <body>
    <!-- BUTTONS -->
    <section
      class="buttons-section mt-5 d-flex flex-column justify-content-center align-items-center"
    >
      <h2 class="section-title">Buttons</h2>
      <div class="btn btn-round is-inview">
        <a
          href="#"
          class="btn-click magnetic"
          data-strength="100"
          data-strength-text="50"
        >
          <div class="btn-fill"></div>
          <span class="btn-text">
            <span class="btn-text-inner">Round Button</span>
          </span>
        </a>
      </div>

      <div class="btn btn-normal">
        <a
          href="#"
          class="btn-click magnetic"
          data-strength="25"
          data-strength-text="15"
        >
          <div class="btn-fill"></div>
          <span class="btn-text">
            <span class="btn-text-inner change">Normal Button</span>
          </span>
        </a>
      </div>

      <div class="btn btn-normal">
        <a
          href="tel:+543815790020"
          class="btn-click magnetic"
          data-strength="25"
          data-strength-text="15"
        >
          <div class="btn-fill"></div>
          <span class="btn-text">
            <span class="btn-text-inner change">+54 381 5 79 00 20</span>
          </span>
        </a>
      </div>
    </section>

    <section class="theme-dark">
      <section
        class="theme-dark__buttons py-5 d-flex flex-column justify-content-center align-items-center"
      >
        <h2 class="theme-dark__section-title section-title">
          Dark Theme Buttons
        </h2>
        <div class="btn btn-round is-inview">
          <a
            href="#"
            class="btn-click magnetic"
            data-strength="100"
            data-strength-text="50"
          >
            <div class="btn-fill"></div>
            <span class="btn-text">
              <span class="btn-text-inner">Round Button</span>
            </span>
          </a>
        </div>

        <div class="btn btn-normal">
          <a
            href="#"
            class="btn-click magnetic"
            data-strength="25"
            data-strength-text="15"
          >
            <div class="btn-fill"></div>
            <span class="btn-text">
              <span class="btn-text-inner change">Normal Button</span>
            </span>
          </a>
        </div>

        <div class="btn btn-normal">
          <a
            href="tel:+5493815790020"
            class="btn-click magnetic"
            data-strength="25"
            data-strength-text="15"
          >
            <div class="btn-fill"></div>
            <span class="btn-text">
              <span class="btn-text-inner change">+54 9 381 5 79 00 20</span>
            </span>
          </a>
        </div>
      </section>
    </section>

    <!-- LINKS -->
    <section class="links-section mt-5">
      <h2 class="section-title">Links</h2>
      <div class="row-magnetics-links">
        <ul class="links-wrap">
          <li class="btn btn-link">
            <a
              href="#"
              class="btn-click magnetic"
              data-strength="20"
              data-strength-text="10"
            >
              <span class="btn-text">
                <span class="btn-text-inner">Row</span>
              </span>
            </a>
          </li>
          <li class="btn btn-link">
            <a
              href="#"
              class="btn-click magnetic"
              data-strength="20"
              data-strength-text="10"
            >
              <span class="btn-text">
                <span class="btn-text-inner">Magnetics</span>
              </span>
            </a>
          </li>
          <li class="btn btn-link">
            <a
              href="#"
              class="btn-click magnetic"
              data-strength="20"
              data-strength-text="10"
            >
              <span class="btn-text">
                <span class="btn-text-inner">Links</span>
              </span>
            </a>
          </li>
        </ul>
      </div>

      <div class="column-magnetics-links">
        <div class="fixed-nav theme-dark">
          <div class="fixed-nav-inner">
            <div class="row nav-row">
              <ul class="links-wrap">
                <li class="btn btn-link active">
                  <a
                    href="#"
                    class="btn-click magnetic"
                    data-strength="24"
                    data-strength-text="12"
                  >
                    <span class="btn-text">
                      <span class="btn-text-inner">Column</span>
                    </span>
                  </a>
                </li>
                <li class="btn btn-link">
                  <a
                    href="#"
                    class="btn-click magnetic"
                    data-strength="24"
                    data-strength-text="12"
                  >
                    <span class="btn-text">
                      <span class="btn-text-inner">Magnetics</span>
                    </span>
                  </a>
                </li>
                <li class="btn btn-link">
                  <a
                    href="#"
                    class="btn-click magnetic"
                    data-strength="24"
                    data-strength-text="12"
                  >
                    <span class="btn-text">
                      <span class="btn-text-inner">Links</span>
                    </span>
                  </a>
                </li>
                <li class="btn btn-link">
                  <a
                    href="#"
                    class="btn-click magnetic"
                    data-strength="24"
                    data-strength-text="12"
                  >
                    <span class="btn-text">
                      <span class="btn-text-inner">Menu</span>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="row social-row">
              <div class="socials">
                <ul>
                  <li class="btn btn-link btn-link-external">
                    <a
                      href="#"
                      target="_blank"
                      class="btn-click magnetic"
                      data-strength="20"
                      data-strength-text="10"
                    >
                      <span class="btn-text">
                        <span class="btn-text-inner">Socials</span>
                      </span>
                    </a>
                  </li>
                  <li class="btn btn-link btn-link-external">
                    <a
                      href="#"
                      target="_blank"
                      class="btn-click magnetic"
                      data-strength="20"
                      data-strength-text="10"
                    >
                      <span class="btn-text">
                        <span class="btn-text-inner">Links</span>
                      </span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./js/magnetic.js"></script>
  </body>
</html>
